  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .curve1,
    .curve2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      display: flex;
    }

    .curve-component {
      height: 55vh;
      background: #21a8c7;
      box-shadow: 5px 6px 20px 0px rgb(0 0 0 / 11%);
      position: absolute;
      width: 100%;
      overflow: hidden;
      top: 0;
      z-index: -1;
    }

    .curve1 {
      animation-name: curveMove1;
      animation-duration: 50s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .curve2 {
      left: -100%;
      animation-name: curveMove2;
      animation-duration: 50s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    svg {
      width: 100%;
      height: 100%;
    }

    .content {
      width: 60vw;
      height: 50vh;
      background: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      margin-top: 149px;
      box-shadow: 5px 6px 20px 0px rgb(0 0 0 / 11%);
    }

    .demo-content h1{
      text-align: center;
      font-weight:100;
      font-family:'Courier New', Courier, monospace'
    }
    /* The animation code */
    @keyframes curveMove1 {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @keyframes curveMove2 {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(50%);
      }
    }

    @media (max-width: 768px){
      .curve-component{
        height: 45vh;
      }

      body{
        align-items: unset;
      }

      .content{
        width: 90vw;
        margin-top: 15vh;
    max-width: 450px;
      }

    }
  </style>
