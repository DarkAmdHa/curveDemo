  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }
    body {
      background-color: #21a8c7;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .curve1,
    .curve2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      display: flex;
    }

    .curve1 {
      animation-name: curveMove1;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .curve2 {
      left: -100%;
      animation-name: curveMove2;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    svg {
      width: 100%;
      height: 100%;
    }

    .curve1 svg:last-child,
    .curve2 svg:last-child {
      transform: rotateY(180deg);
    }
    /* The animation code */
    @keyframes curveMove1 {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @keyframes curveMove2 {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(50%);
      }
    }
  </style>
